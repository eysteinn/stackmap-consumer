<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STACKMAP File Upload</title>
</head>
<body>
  <h1>STACKMAP File Upload</h1>
  <form action="http://localhost:3333/upload" method="post" enctype="multipart/form-data">
    <label for="project">Project:</label>
    <input type="text" name="project" id="project" value="vedur">
    <br>
    <label for="product">Layer:</label>
    <input type="text" name="product" id="product" value="viirs_true-color">
    <br>
    <label for="image">Image:</label>
    <input type="file" name="image" id="image" multiple>
    <br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
